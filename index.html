<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mogo Website</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap&subset=latin-ext"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap&subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/css/styles.css">
</head>

<body>
  <header class="header">
    <div class="header__top-wrapper">
      <div class="logo-wrapper">
        <span class="logo-content">MoGo</span>
      </div>
      <nav class="header-nav">
        <ul class="nav-list">
          <li class="nav-list__element">About</li>
          <li class="nav-list__element">Service</li>
          <li class="nav-list__element">Work</li>
          <li class="nav-list__element">Blog</li>
          <li class="nav-list__element">Contact</li>
          <li class="nav-list__element">oko</li>
          <li class="nav-list__element">oko</li>
        </ul>
      </nav>
    </div>
    <div class="header__content-wrapper">
      <div class="header__slogan-wrapper">
        <span class="header__subslogan">Creative Template</span>
        <h1 class="header__slogan">Welcome to Mogo</h1>
        <button class="header__btn">Learn More</button>
      </div>
    </div>
    <div class="header__slider-wrapper">
      <ul class="header__slider-list">
        <li class="slider-list__element"><span class="slider-list__number">01</span>Intro</li>
        <li class="slider-list__element"><span class="slider-list__number">02</span>Work</li>
        <li class="slider-list__element"><span class="slider-list__number">03</span>About</li>
        <li class="slider-list__element"><span class="slider-list__number">04</span>Contacts</li>
      </ul>
    </div>
  </header>
</body>

</html>
